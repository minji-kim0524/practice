<!doctype html>
<!-- 문서의 유형(html)을 정의함, html버전설명하는 다큐먼트타입선언 -->
<html lang="ko">
  <!-- 문서의 루트요소로 html문서의 시작을 알림 / lang은 html의 언어를 설정해줌, ko는 한국어임 -->
  <head>
    <!-- 문서의 정보를 나타냄 / 문서의 정보는 메타태그를 이용하여 표현 -->
    <meta charset="UTF-8" />
    <!-- charset => characterset(문자의 집합)의 약자 / 컴퓨터가 인간의 언어를 이용하기위해 UTF-8을 사용해야함. 사용하지않으면 한국어는 웹브라우저에 깨져서 나타나게됨 -->
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹디자인을 위한 메타태그 / viewport는 화면크기설정시 이용, initial-scale은 줌배율을 의미하며 1.0이 가장 보편적으로 쓰이는 수치임 -->
    <title>회원등록</title>
    <!-- 문서의 제목을 나타냄 -->
    <link rel="stylesheet" href="/css/styles/04-inflearn.css" />
  </head>
  <body>
    <!-- 화면에 나타날 글이나 이미와같은 데이터를 입력하는 곳 -->
    <div id="wrapper" class="wrapper">
      <!-- div태그는 태그안에 또다른 태그나 값을 넣기전까지는 영역(공간)을 가지지않음 -->
      <form id="registrationForm" class="registrationForm">
        <!-- form 태그는 웹브라우저(프론트엔드)에서 웹서버(백엔드)로 데이터를 넘기고자 할때 input태그와 같이 작성해주는 태그  -->
        <h2>회원등록</h2>
        <div class="inputGroup">
          <label for="nickname">사용자이름</label>
          <input type="text" id="nickname" class="nicknameInput" />
          <span class="helperText">알림</span>
          <!-- span은 글자표현(인라인속성)  -->
        </div>
        <div class="inputGroup">
          <label for="userEmail">이메일주소</label>
          <input type="email" id="userEmail" class="emailInput" />
          <span class="helperText">알림</span>
        </div>
        <div class="inputGroup">
          <label for="userPassword">비밀번호</label>
          <input type="password" id="userPassword" class="passwordInput" />
          <span class="helperText">알림</span>
        </div>
        <div class="inputGroup">
          <label for="confirmPassword">비밀번호 확인</label>
          <input
            type="password"
            id="confirmPassword"
            class="confirmPasswordInput"
          />
          <span class="helperText">알림</span>
        </div>
        <div class="inputGroup">
          <label for="phone">휴대폰번호</label>
          <input type="tel" id="phone" class="phoneInput" />
          <span class="helperText">예:010-1234-5678</span>
        </div>
        <button tyep="submit">등록완료</button>
      </form>
    </div>
  </body>
</html>
