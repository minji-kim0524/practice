  <body>

    <h2>Four dollars Register Form</h2>
    <form action="https://formspree.io/f/xblodvny" method="POST">
      <div>
        <label for="userId">ID</label>
        <input type="text" required name="userId" id="userId" />
      </div>
      <div>
        <label for="userName">이름</label>
        <input type="text" required name="userName" id="userName" />
      </div>
      <div>
        <label for="userPassword">비밀번호</label>
        <input type="password" required name="userPassword" id="userPassword" />
      </div>
      <div>
        <label for="userEmail">이메일</label>
        <input type="email" required name="userEmail" id="userEmail" />
      </div>
      <div>
        <label for="registerPath">가입경로</label>
        <select name="registerPath" id="registerPath">
          <option value="">가입경로 선택</option>
          <option value="sns">SNS</option>
          <option value="people">지인추천</option>
          <option value="searchFor">검색하다가</option>
        </select>
      </div>
      <br />
      <button type="submit">제출</button>
      <button type="reset">초기화</button>
    </form>
  </body>
